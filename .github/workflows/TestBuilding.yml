name: Push Test Building
on: [ push, pull_request ]

jobs:
  build-matrix:
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Test mgpp
        run: |
          chmod +x gradlew
          ./gradlew test --info

      - name: Build mgpp
        run: |
          chmod +x gradlew
          ./gradlew publishToMavenLocal --info

      - name: Set Android SDK tools
        run: echo "$ANDROID_HOME/build-tools/30.0.3" >> $GITHUB_PATH

      - name: Test Kotlin DSL
        run: |
          cd TestProjectKt
          chmod +x gradlew
          ./gradlew deploy --info
          ./gradlew antiAlias --info
          cd ..

      - name: Test Groovy DSL
        run: |
          cd TestProjectGroovy
          chmod +x gradlew
          ./gradlew deploy --info
          ./gradlew antiAlias --info
          cd ..

      - name: Test Multi-Project
        run: |
          cd TestMultiproject
          chmod +x gradlew
          ./gradlew :main:deploy --info
          cd ..

      - uses: actions/upload-artifact@v3
        with:
          name: mgpp-snapshot-${{ matrix.os }}
          path: |
            main/build/libs/*.jar
            TestProjectGroovy/build/tmp/deploy/*.jar
            TestProjectKt/build/tmp/deploy/*.jar
            TestMultiproject/main/build/tmp/deploy/*.jar
